<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Buscador de Filmes</title>
</head>
<body>
    <section class="central">
        <div class="filmImage" id="filmImg">
            <div class="filmNoteOnImdb">
                <p>
                    <i class="fas fa-star"></i>
                    <span id="filmRating">0.0</span>
                </p>
            </div>
        </div>
        <div class="infoAndFind">
            <div class="filmFinder">
                <form class="finderForm" method="get">
                    <input id="boxText" type="text" name="film" placeholder="Digite o nome do filme">
                    <input id="button" type="button" value="PESQUISAR" onclick="findFilm()">
                </form>
            </div>
            <div class="infoAndFinder">
                <h1 id="filmTitle"></h1>
                <div class="filmInfo">
                    <p>
                        <span id="filmYear"></span>
                        <span id="filmGenre"></span>
                        <span id="filmRuntime"></span>
                    </p>
                </div>
                <div class="synopsis">
                    <p id="synopsis"></p>
                </div>
                <div class="filmDirection">
                    <p id="estrelando"></p>
                    <p id="escritores"></p>
                </div>
            </div>                
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
</html>
