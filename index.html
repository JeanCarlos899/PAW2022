<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Buscador de Filmes</title>
</head>
<body>
    <section class="central">
        <div class="filmImage">

            <div class="filmNoteOnImdb"></div>
        </div>
        <div class="infoAndFind">
            <div class="filmFinder">
                <form class="finderForm">
                    <input id="boxText" type="text" name="film" placeholder="Digite o nome do filme">
                    <input id="button" type="submit" value="PESQUISAR">
                </form>
            </div>
            <div class="infoAndFinder">
                <h1 id="filmName">WHITHOUT REMORSE</h1>
                <div class="filmInfo">
                    <p>
                        <span id="filmYear">2021</span>
                        <span id="filmGenre">Ação, Aventura, Drama</span>
                        <span id="filmRuntime">109 min</span>
                    </p>
                </div>
                <div class="synopsis">
                    <p>
                        An elite Navy SEAL, goes on a path to avenge his wife's murder only to find himself inside of a larger conspiracy.
                    </p>
                </div>
                <div class="filmDirection">
                    <p>
                        Escrito por:
                        <span id="filmDirectorSpan">Taylor Sheridan, Will Staples, Tom Clancy</span>
                    </p>
                    <p>
                        Direção:
                        <span id="filmDirectedSpan">Stefano Sollima </span>
                    </p>
                </div>
            </div>                
        </div>
    </section>
</body>
<script src="scripts/script.js"></script>
</html>
